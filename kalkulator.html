<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website 1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/kalkulator.css">
</head>
<body>
    <script src="js/kalkulator.js"></script>
    <header>
        <div class="top">
            <marquee>Selamat datang di website 1</marquee>
        </div>
        <div class="title">
            <h2>My Website 1</h2>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li><a href="">Profil</a></li>
                <li>
                    <a href="https://google.com" target="_blank">Google</a>
                </li>
                <li><a href="kalkulator.html">Kalkulator</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="card">
                
                <div id="calculator">
                    <div id="result">
                        <div id="history">
                            <p id="history-value"></p>
                        </div>
                        <div id="output">
                            <p id="output-values"></p>
                        </div>
                    </div>
                    <div id="keyboard">
                        <button class="operator" id="clear">C</button>
                        <button class="operator" id="backspace">CE</button>
                        <button class="operator" id="%">%</button>
                        <button class="operator" id="/">&#247;</button>
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                        <button class="operator" id="*">&times;</button>
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                        <button class="operator" id="-">-</button>
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                        <button class="operator" id="+">+</button>
                        <button class="empty" id="empty"></button>
                        <button class="number" id="0">0</button>
                        <button class="empty" id="empty"></button>
                        <button class="operator" id="=">=</button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    </footer>
</body>
